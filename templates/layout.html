<!doctype html>
<html>
	<head>
    {% block head %}

	<script src="{{ url_for('static',filename='js/jquery-ui.min.js') }}"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
<body>
  <div id="content">{% block content %}{% endblock %}</div>
  <div id="footer">
    {% block footer %}
    &copy; Copyright 2010 by <a href="https://github.com/BeingApple/flask-example">BeingApple</a>.
    {% endblock %}
  </div>
</body>
